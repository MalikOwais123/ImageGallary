<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img
          src="./Images/previews/bridge1-small.jpg"
          alt="This is a bridge"
          data-original="bridge1.full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./Images/previews/highway1-small.jpg"
          alt="Look at the Highway"
          data-original="highway1-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./Images/previews/landscape1-small.jpg"
          alt="Nature of Earth"
          data-original="landscape1-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./Images/previews/person1-small.jpg"
          alt="Person with a deep nature"
          data-original="person1-full.jpg"
        />
      </div>
    </div>

    <div class="main">
      <img src="./Images/full/bridge1.full.jpg" alt="" class="fullImage" />
      <p class="fullImageTitle">main p</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
